<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etape 1 - JSON</title>
  <script>
    // matiere
    let matiere= [
      {"idmatiere": 1, "matiere": "Science"},
      {"idmatiere": 2, "matiere": "Maths"},
      {"idmatiere": 3, "matiere": "Anglais"}
    ];
    console.log("matiere :", matiere);

    // Priorités
    let priorites = [
      {"idPriorite": 1, "priorite": "Urgent"},
      {"idPriorite": 2, "priorite": "Pas urgent"}
    ];
    console.log("Priorités :", priorites);

    // Statuts
    let statuts = [
      {"idStatut": 1, "statut": "En attente"},
      {"idStatut": 2, "statut": "En cours"},
      {"idStatut": 3, "statut": "Terminée"}
    ];
    console.log("Statuts :", statuts);

    // Exemple de tâche
    let tache = {
      "idTache": 1,
      "titreTache": "Réviser l’examen",
      "dateEcheance": "2025-01-29",
      "idmatiere": 2,
      "idPriorite": 1,
      "idStatut": 2
    };
    console.log("Tâche brute :", tache);

    // Version enrichie (avec les valeurs réelles)
    let tacheEnrichie = {
      "idTache": 1,
      "titreTache": "Réviser l’examen",
      "dateEcheance": "2025-01-29",
      "matiere": matiere.find(c => c.idmatiere === tache.idmatiere).matiere,
      "priorite": priorites.find(p => p.idPriorite === tache.idPriorite).priorite,
      "statut": statuts.find(s => s.idStatut === tache.idStatut).statut
    };
    console.log("Tâche enrichie :", tacheEnrichie);
  </script>
</head>
<body>

</body>
